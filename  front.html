<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Landing Page</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            text-align: center;
            color: #fff;
            padding: 50px;
        }

        /* Container for the Content */
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 600px;
        }

        /* Cute Heading */
        h1 {
            font-size: 40px;
            color: #ff66b2;
            text-shadow: 2px 2px 5px rgba(255, 182, 193, 0.5);
        }

        /* Subtitle */
        p {
            font-size: 18px;
            color: #444;
        }

        /* Cute Button */
        .cute-btn {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 20px;
            font-size: 18px;
            color: white;
            background: #ff66b2;
            border: none;
            border-radius: 25px;
            box-shadow: 2px 4px 10px rgba(255, 105, 180, 0.3);
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        .cute-btn:hover {
            background: #ff3385;
            transform: translateY(-3px);
            box-shadow: 3px 5px 15px rgba(255, 105, 180, 0.5);
        }

        /* Floating Cloud Animation */
        .cloud {
            width: 100px;
            position: absolute;
            top: 10%;
            animation: float 6s infinite ease-in-out alternate;
        }

        .cloud2 {
            width: 120px;
            position: absolute;
            top: 30%;
            right: 10%;
            animation: float 5s infinite ease-in-out alternate;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(15px); }
        }
    </style>
</head>
<body>
    

    <div class="container">
        <h1>Welcome to my Coquette Page!ðŸ’ž</h1>
        <p>A cozy little place filled with pastel aesthetics and happiness about flowers ðŸŒº.</p>

    </div>

</body>
</html>
